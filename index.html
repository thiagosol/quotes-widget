<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolConverter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SolConverter</h1>
            <p>Conversor de moedas simples e rápido</p>
        </header>

        <div class="converter-card">
            <div class="conversion-group">
                <div class="input-section">
                    <label>Valor para conversão</label>
                    <div class="currency-input">
                        <input type="number" id="fromAmount" placeholder="0.00">
                        <div class="currency-select" id="fromCurrencySelect">
                            <img src="https://flagcdn.com/w80/br.png" alt="BRL" class="currency-flag" id="fromFlag">
                            <span class="currency-code">BRL</span>
                        </div>
                    </div>
                </div>

                <button id="swapButton" class="swap-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 16V4m0 0L3 8m4-4l4 4m6 4v12m0 0l4-4m-4 4l-4-4" />
                    </svg>
                </button>

                <div class="input-section">
                    <label>Valor convertido</label>
                    <div class="currency-input">
                        <input type="text" id="toAmount" readonly placeholder="0.00">
                        <div class="currency-select" id="toCurrencySelect">
                            <img src="https://flagcdn.com/w80/us.png" alt="USD" class="currency-flag" id="toFlag">
                            <span class="currency-code">USD</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="rateInfo" class="rate-info" style="display: none;">
                <span id="rateValue">1 BRL = 0.2000 USD</span>
                <span id="rateTime">Atualizado em 01/01/2024 12:00</span>
            </div>
        </div>
    </div>

    <!-- Modal de Seleção de Moeda -->
    <div id="currencyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Selecione a moeda</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-currency">
                    <input type="text" id="searchCurrency" placeholder="Buscar moeda...">
                </div>
                <div class="currency-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
